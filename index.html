<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Обновление сервиса</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161618;
            --accent: #37aee2; /* Цвет Telegram */
            --text: #ffffff;
            --text-dim: #a1a1aa;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background: var(--card);
            border-radius: 32px;
            border: 1px solid #27272a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(55, 174, 226, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-box svg {
            width: 40px;
            height: 40px;
            fill: var(--accent);
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 16px;
            line-height: 1.2;
        }

        p {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.5;
            margin: 0 0 32px;
        }

        .btn {
            display: block;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 10px 20px rgba(55, 174, 226, 0.2);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #52525b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-box">
        <svg viewBox="0 0 24 24">
            <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z" />
        </svg>
    </div>

    <h1>К-Онлайн больше не доступен на сайте</h1>
    
    <p>Мы переехали! Скачайте новое приложение, следуя инструкции в нашем официальном канале.</p>

    <a href="https://t.me/kequaring" class="btn">Перейти в Telegram</a>

    <div class="footer">
        © 2026 Команда поддержки К-Онлайн
    </div>
</div>

</body>
</html>
